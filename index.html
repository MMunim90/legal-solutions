<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
    <title>Justice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              primary: "#B68C5A",
              paragraph: "#E7E7E7",
            },
          },
        },
      };
    </script>
    <style>
      .font-eb-garamond {
        font-family: "EB Garamond", serif;
      }
    </style>
  </head>
  <body class="font-eb-garamond">
    <header>
      <!-- navbar section -->
      <nav class="flex justify-around mt-14 items-center mb-16">
        <div>
          <img src="images/logo2.png" alt="" />
        </div>
        <div class="flex gap-7 font-semibold text-base">
          <a href="">Home</a>
          <a href="">Services ></a>
          <a href="">Cases ></a>
          <a href="">Blog ></a>
          <a href="">Contact Us ></a>
        </div>
        <div>
          <button
            class="bg-primary border-none rounded-lg text-white text-lg font-semibold py-5 px-7"
          >
            Free Consultation
          </button>
        </div>
      </nav>
      <!-- banner section -->
      <div
        class="relative bg-cover bg-center text-center w-[1170px] h-[550px] m-auto rounded-2xl"
        style="background-image: url('images/banner.png')"
      >
        <div
          class="absolute inset-0 bg-gradient-to-t from-[#111111] to-[#11111101] rounded-2xl"
        ></div>
        <div class="pt-[104px]">
          <h1 class="mb-6 text-white text-7xl font-extrabold">
            We Provide Effective <br />
            Legal Solutions
          </h1>
          <p class="mb-8 text-paragraph text-base">
            There are many variations of passages of Lorem Ipsum available, but
            the majority <br />
            have suffered alteration in some form, by injected humour.
          </p>
          <div class="flex justify-center gap-6 relative">
            <input type="text" placeholder="Search your services" class="w-[500px] h-[64px] bg-white rounded-lg px-5 py-5" />
            <button
              class="bg-primary border-none rounded-lg text-white text-lg font-semibold py-5 px-10"
            >
              Search
            </button>
          </div>
        </div>
      </div>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
